            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);

        .location-address {

            margin-bottom: 8px;

        }

        .location-city {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .location-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .type-mixed {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .type-open-mic {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: white;
        }

        .filters {

            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {

            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            min-width: 150px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;

            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .locations-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .filters {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>

        initializeEventListeners() {
            document.getElementById('searchBox').addEventListener('input', (e) => {

            });

        populateFilters() {
            const cities = [...new Set(this.locations.map(loc => loc.city))].sort();
            const cityFilter = document.getElementById('cityFilter');

            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });
        }

        applyFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const cityFilter = document.getElementById('cityFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            this.filteredLocations = this.locations.filter(location => {
                const matchesSearch = location.name.toLowerCase().includes(searchTerm) ||
                                    location.address.toLowerCase().includes(searchTerm) ||
                                    location.city.toLowerCase().includes(searchTerm);

                const matchesCity = !cityFilter || location.city === cityFilter;
                const matchesType = !typeFilter || location.type === typeFilter;

                return matchesSearch && matchesCity && matchesType;
            });

            this.renderLocations();
        }

        openApplicationLink(url) {
            window.open(url, '_blank');
        }

        renderLocations() {

                        <div class="location-city">${this.escapeHtml(location.city)}</div>

                `;
            }).join('');

            container.innerHTML = `<div class="locations-grid">${locationsHTML}</div>`;
        }

        updateUI() {
            this.renderLocations();
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
