<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedy Locations Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .btn-link {
            background: linear-gradient(45deg, #20bf6b, #26d0ce);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(32, 191, 107, 0.3);
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .location-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .location-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .location-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .location-address {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .location-city {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .location-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .type-mixed {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .type-open-mic {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: white;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            min-width: 150px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .locations-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .filters {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Comedy Locations Manager</h1>
        


        <div class="section">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Locations durchsuchen...">
            
            <div class="filters">
                <div class="filter-group">
                    <label for="cityFilter">Stadt</label>
                    <select id="cityFilter">
                        <option value="">Alle St√§dte</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="typeFilter">Typ</label>
                    <select id="typeFilter">
                        <option value="">Alle Typen</option>
                        <option value="Mixed">Mixed</option>
                        <option value="Open-Mic">Open-Mic</option>
                    </select>
                </div>
            </div>
            
            <div id="locationsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üé≠</div>
                    <h3>Keine Locations gefunden</h3>
                    <p>Verwende die Suchfunktion oder Filter, um Locations zu finden.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ComedyLocationsManager {
            constructor() {
                // LOCATIONS NUR HIER IM CODE √ÑNDERN!
                this.locations = [
                    {
                        id: 1,
                        name: "Comedy Club Berlin",
                        address: "Friedrichstra√üe 101, 10117 Berlin",
                        city: "Berlin",
                        type: "Mixed",
                        link: "https://comedy-club-berlin.de/bewerbung"
                    },
                    {
                        id: 2,
                        name: "Quatsch Comedy Club",
                        address: "Friedrichstra√üe 107, 10117 Berlin",
                        city: "Berlin",
                        type: "Mixed",
                        link: "https://quatsch-comedy-club.de/kuenstler"
                    },
                    {
                        id: 3,
                        name: "Open Mic M√ºnchen",
                        address: "Maximilianstra√üe 5, 80539 M√ºnchen",
                        city: "M√ºnchen",
                        type: "Open-Mic",
                        link: "https://open-mic-muenchen.de"
                    },
                    {
                        id: 4,
                        name: "Comedy Caf√© Hamburg",
                        address: "Reeperbahn 136, 20359 Hamburg",
                        city: "Hamburg",
                        type: "Mixed",
                        link: "https://comedy-cafe-hamburg.de/anmeldung"
                    },
                    {
                        id: 5,
                        name: "K√∂lner Comedy Nacht",
                        address: "Hohenzollernring 40, 50672 K√∂ln",
                        city: "K√∂ln",
                        type: "Open-Mic",
                        link: "https://koeln-comedy.de/open-mic"
                    },
                    {
                        id: 6,
                        name: "Stuttgart Comedy Club",
                        address: "K√∂nigstra√üe 78, 70173 Stuttgart",
                        city: "Stuttgart",
                        type: "Mixed",
                        link: "https://stuttgart-comedy.de/bewerbung"
                    },
                    {
                        id: 7,
                        name: "D√ºsseldorfer Lachb√ºhne",
                        address: "K√∂nigsallee 92, 40212 D√ºsseldorf",
                        city: "D√ºsseldorf",
                        type: "Mixed",
                        link: "https://duesseldorf-lachbuehne.de/kuenstler"
                    },
                    {
                        id: 8,
                        name: "Open Stage Frankfurt",
                        address: "Zeil 112, 60313 Frankfurt am Main",
                        city: "Frankfurt",
                        type: "Open-Mic",
                        link: "https://open-stage-frankfurt.de"
                    }
                ];
                
                this.filteredLocations = [...this.locations];
                this.initializeEventListeners();
                this.populateFilters();
                this.updateUI();
            }

            initializeEventListeners() {
                document.getElementById('searchBox').addEventListener('input', (e) => {
                    this.applyFilters();
                });

                document.getElementById('cityFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                document.getElementById('typeFilter').addEventListener('change', () => {
                    this.applyFilters();
                });
            }

            populateFilters() {
                const cities = [...new Set(this.locations.map(loc => loc.city))].sort();
                const cityFilter = document.getElementById('cityFilter');
                
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    cityFilter.appendChild(option);
                });
            }

            applyFilters() {
                const searchTerm = document.getElementById('searchBox').value.toLowerCase();
                const cityFilter = document.getElementById('cityFilter').value;
                const typeFilter = document.getElementById('typeFilter').value;

                this.filteredLocations = this.locations.filter(location => {
                    const matchesSearch = location.name.toLowerCase().includes(searchTerm) ||
                                        location.address.toLowerCase().includes(searchTerm) ||
                                        location.city.toLowerCase().includes(searchTerm);
                    
                    const matchesCity = !cityFilter || location.city === cityFilter;
                    const matchesType = !typeFilter || location.type === typeFilter;

                    return matchesSearch && matchesCity && matchesType;
                });

                this.renderLocations();
            }

            openApplicationLink(url) {
                window.open(url, '_blank');
            }

            renderLocations() {
                const container = document.getElementById('locationsContainer');

                if (this.filteredLocations.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üé≠</div>
                            <h3>Keine Locations gefunden</h3>
                            <p>Versuche einen anderen Suchbegriff oder andere Filter.</p>
                        </div>
                    `;
                    return;
                }

                const locationsHTML = this.filteredLocations.map((location) => {
                    return `
                        <div class="location-card">
                            <div class="location-name">${this.escapeHtml(location.name)}</div>
                            <div class="location-address">${this.escapeHtml(location.address)}</div>
                            <div class="location-city">${this.escapeHtml(location.city)}</div>
                            <div class="location-type type-${location.type.toLowerCase().replace('-', '-')}">${location.type}</div>
                            <div class="card-actions">
                                <button class="btn-link" onclick="manager.openApplicationLink('${location.link}')">
                                    <span>üîó</span> Jetzt bewerben
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="locations-grid">${locationsHTML}</div>`;
            }

            updateUI() {
                this.renderLocations();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Manager initialisieren
        const manager = new ComedyLocationsManager();
    </script>
</body>
</html>
