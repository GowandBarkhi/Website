<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedy Locations Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-edit {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
        }

        .btn-edit:hover {
            box-shadow: 0 10px 25px rgba(254, 202, 87, 0.3);
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .location-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .location-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .location-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .location-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .location-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
            display: inline-block;
            margin-bottom: 15px;
        }

        .location-link:hover {
            text-decoration: underline;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .locations-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Comedy Locations Manager</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalLocations">0</div>
                <div class="stat-label">Locations</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalLinks">0</div>
                <div class="stat-label">Bewerbungslinks</div>
            </div>
        </div>

        <div class="form-section">
            <h2 id="formTitle">Neue Location hinzuf√ºgen</h2>
            <form id="locationForm">
                <div class="form-group">
                    <label for="locationName">Name der Location *</label>
                    <input type="text" id="locationName" required placeholder="z.B. Comedy Club Berlin">
                </div>
                
                <div class="form-group">
                    <label for="locationDescription">Beschreibung</label>
                    <textarea id="locationDescription" placeholder="Zus√§tzliche Infos zur Location..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="applicationLink">Bewerbungslink *</label>
                    <input type="url" id="applicationLink" required placeholder="https://...">
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span>üìç</span> Location hinzuf√ºgen
                </button>
                <button type="button" class="btn btn-edit" id="cancelBtn" style="display: none;">
                    <span>‚ùå</span> Abbrechen
                </button>
            </form>
        </div>

        <div class="form-section">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Locations durchsuchen...">
            
            <div id="locationsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üé≠</div>
                    <h3>Noch keine Locations gespeichert</h3>
                    <p>F√ºge deine erste Comedy-Location hinzu, um loszulegen!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ComedyLocationsManager {
            constructor() {
                this.locations = [];
                this.editingIndex = -1;
                this.initializeEventListeners();
                this.updateUI();
            }

            initializeEventListeners() {
                document.getElementById('locationForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                document.getElementById('searchBox').addEventListener('input', (e) => {
                    this.filterLocations(e.target.value);
                });

                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.cancelEdit();
                });
            }

            handleFormSubmit() {
                const name = document.getElementById('locationName').value.trim();
                const description = document.getElementById('locationDescription').value.trim();
                const link = document.getElementById('applicationLink').value.trim();

                if (!name || !link) {
                    alert('Bitte f√ºlle alle Pflichtfelder aus.');
                    return;
                }

                const location = {
                    id: this.editingIndex >= 0 ? this.locations[this.editingIndex].id : Date.now(),
                    name,
                    description,
                    link,
                    createdAt: this.editingIndex >= 0 ? this.locations[this.editingIndex].createdAt : new Date()
                };

                if (this.editingIndex >= 0) {
                    this.locations[this.editingIndex] = location;
                    this.editingIndex = -1;
                    this.resetForm();
                } else {
                    this.locations.push(location);
                }

                this.clearForm();
                this.updateUI();
                this.saveToStorage();
            }

            editLocation(index) {
                const location = this.locations[index];
                this.editingIndex = index;

                document.getElementById('locationName').value = location.name;
                document.getElementById('locationDescription').value = location.description;
                document.getElementById('applicationLink').value = location.link;

                document.getElementById('formTitle').textContent = 'Location bearbeiten';
                document.getElementById('submitBtn').innerHTML = '<span>‚úèÔ∏è</span> √Ñnderungen speichern';
                document.getElementById('cancelBtn').style.display = 'inline-flex';

                document.getElementById('locationName').focus();
            }

            deleteLocation(index) {
                if (confirm('M√∂chtest du diese Location wirklich l√∂schen?')) {
                    this.locations.splice(index, 1);
                    this.updateUI();
                    this.saveToStorage();
                }
            }

            cancelEdit() {
                this.editingIndex = -1;
                this.resetForm();
                this.clearForm();
            }

            resetForm() {
                document.getElementById('formTitle').textContent = 'Neue Location hinzuf√ºgen';
                document.getElementById('submitBtn').innerHTML = '<span>üìç</span> Location hinzuf√ºgen';
                document.getElementById('cancelBtn').style.display = 'none';
            }

            clearForm() {
                document.getElementById('locationForm').reset();
            }

            filterLocations(searchTerm) {
                const filteredLocations = this.locations.filter(location =>
                    location.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    location.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
                this.renderLocations(filteredLocations);
            }

            renderLocations(locationsToRender = this.locations) {
                const container = document.getElementById('locationsContainer');

                if (locationsToRender.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üé≠</div>
                            <h3>${this.locations.length === 0 ? 'Noch keine Locations gespeichert' : 'Keine Locations gefunden'}</h3>
                            <p>${this.locations.length === 0 ? 'F√ºge deine erste Comedy-Location hinzu, um loszulegen!' : 'Versuche einen anderen Suchbegriff.'}</p>
                        </div>
                    `;
                    return;
                }

                const locationsHTML = locationsToRender.map((location, index) => {
                    const originalIndex = this.locations.findIndex(l => l.id === location.id);
                    return `
                        <div class="location-card">
                            <div class="location-name">${this.escapeHtml(location.name)}</div>
                            ${location.description ? `<div class="location-description">${this.escapeHtml(location.description)}</div>` : ''}
                            <a href="${location.link}" target="_blank" class="location-link">${location.link}</a>
                            <div class="card-actions">
                                <button class="btn btn-edit" onclick="manager.editLocation(${originalIndex})">
                                    <span>‚úèÔ∏è</span> Bearbeiten
                                </button>
                                <button class="btn btn-danger" onclick="manager.deleteLocation(${originalIndex})">
                                    <span>üóëÔ∏è</span> L√∂schen
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="locations-grid">${locationsHTML}</div>`;
            }

            updateStats() {
                document.getElementById('totalLocations').textContent = this.locations.length;
                document.getElementById('totalLinks').textContent = this.locations.filter(l => l.link).length;
            }

            updateUI() {
                this.renderLocations();
                this.updateStats();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveToStorage() {
                // In einer echten Anwendung w√ºrde hier localStorage verwendet werden
                // Da localStorage in Claude-Artefakten nicht verf√ºgbar ist, wird nur im Speicher gespeichert
                console.log('Locations gespeichert:', this.locations);
            }

            loadFromStorage() {
                // In einer echten Anwendung w√ºrde hier aus localStorage geladen werden
                // Beispiel-Daten f√ºr die Demo:
                this.locations = [
                    {
                        id: 1,
                        name: "Comedy Club Berlin",
                        description: "Beliebter Comedy Club in Berlin-Mitte",
                        link: "https://example.com/comedy-club-berlin",
                        createdAt: new Date()
                    }
                ];
            }
        }

        // Manager initialisieren
        const manager = new ComedyLocationsManager();
        
        // Beispiel-Daten laden (in einer echten App w√ºrde das aus localStorage kommen)
        manager.loadFromStorage();
        manager.updateUI();
    </script>
</body>
</html>
